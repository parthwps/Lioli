<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LioLi Admin | Login </title>
    <!-- Bootstrap -->
    <link href="{{url_for('static', filename='admin/vendors/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{url_for('static', filename='admin/vendors/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{url_for('static', filename='admin/vendors/nprogress/nprogress.css')}}" rel="stylesheet">
    <!-- Animate.css')}} -->
    <link href="{{url_for('static', filename='admin/vendors/animate.css/animate.min.css')}}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{{url_for('static', filename='admin/build/css/custom.min.css')}}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="login">
    <div class="container">
        <div>
          <!-- Begin alerts -->                
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          {% for category, message in messages %}
          <script>
  
              Swal.fire({
  
                  title:"{{ category.title() }}!",
                  // success , error , warning ,info
  
                  text: "{{ message }}",
                  // Custom message flashed from your flask routes
  
                  icon: "{{ category }}" == "danger" ? "error" : "{{ category }}"
                  // success , error , warning ,info
  
              })
  
          </script>
          {% endfor %}
          {% endif %}
          {% endwith %}
  
          <!-- End alerts -->
  </div>
       </div>
    <div>
        
        <div class="login_wrapper">
            
            <div class="animate form login_form">
                <section class="login_content">
                    <form method="POST" action="/admin/login">
                        <h1>Login Form</h1>
                        <div>
                            <input type="email" class="form-control" placeholder="Email" name="email" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Password" name="password" required="" />
                        </div>
                        <div>
                            <button class="btn btn-default" type="submit">Log in</button>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1>Lioli Ceramica</h1>
                                <p>Â©2022 All Rights Reserved.</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
